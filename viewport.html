<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0 />
<meta name="format-detection" content="telephone=no" />
<title>Viewport</title>
<style>
* {
  margin: 0;
  padding: 0;
}
body {
  margin: 0 auto;
  width: 320px;
}
.box {
  padding: 10px 0;
  text-align: center;
}
#output-vh, #output-vw {
  color: #369;
  font-size: 100px;
}
</style>
</head>
<body>
<div class="box">
<div>Viewport width</div>
<div id="output-vw"></div>
</div>
<div class="box">
<div>Viewport height</div>
<div id="output-vh"></div>
</div>
<script>
window.onresize = function (e) {
  showViewportDim();
};
window.onload = function (e) {
  showViewportDim();
};
function showViewportDim() {
  var w = Math.max(
    document.documentElement.clientWidth || 0,
    window.innerWidth || 0
  );
  document.getElementById('output-vw').innerHTML = w;
  var h = Math.max(
    document.documentElement.clientHeight || 0,
    window.innerHeight || 0
  );
  document.getElementById('output-vh').innerHTML = h;
};
</script>
</body>
</html>
