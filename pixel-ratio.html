<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<title>Device Pixel Ratio</title>
<style>
* {
  margin: 0;
  padding: 0;
}
body {
  margin: 0 auto;
  width: 320px;
}
.box {
  padding: 10px 0;
  text-align: center;
}
#output {
  color: #336699;
  font-size: 100px;
}
</style>
</head>
<body>
<div class="box">
<div class="">Device Pixel Ratio</div>
<div id="output"></div>
</div>
<script>
window.onload = function (e) {
  showPixelRatio();
};
var showPixelRatio = function () {
  if (window.devicePixelRatio) {
    document.getElementById('output').innerHTML = window.devicePixelRatio;
  } else {
    document.getElementById('output').innerHTML = 'unknown';
  }
};
</script>
</body>
</html>
